<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav> 
        <div class="main-nav container flex"> 
         <a href="#" onclick="reload()" class="company-logo"> 
            <img src="logo.png" alt="company logo"/>
         </a> 
          <div class="nav-Link"> 
            <ul class="flex"> 
                <li class="hover-link  nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li> 
                <li class="hover-link  nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li> 
                <li class="hover-link  nav-item" id="polities" onclick="onNavItemClick('polities')">Polities</li>
            </ul>
          </div> 
           <div class="search-bar flex"> 
            <input  id="search-text" type="text" class="new-input" placeholder="Enter Science"/> 
            <button class="search-button" id="search-button">Search</button>
           </div>
        </div>
    </nav>  
    <main class="cards-container container flex" id="cards-container"> 
        
    </main> 
    <template id="template-news-cards"> 
        <div class="card"> 
            <div class="card-header"> 
                <img src="https://via.placeholder.com/400/200" alt="news-image" id="news-img"/>
            </div> 
            <div class="cards-content"> 
              <h3 id="news-title">This is the Tittle</h3> 
              <h5 class="news-source" id="news-source">End Gadget</h5>   
              <p class="news-desc" id="news-desc">In publishing and graphic design, Lorem ipsum is a placeholder text commonly used to demonstrate the visual</p>

            </div>
        </div>
    </template>
<script src="script.js"></script>
</body>
</html>
